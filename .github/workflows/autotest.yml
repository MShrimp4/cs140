name: Run pintos tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout subdirectories
      run: git submodule update --init --recursive
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu
    - name: build utils
      working-directory: pintos/src/utils
      run: |
        make
  build:
    runs-on: ubuntu-latest
    needs: install-deps
    env:
      PINTOSDIR: $GITHUB_WORKSPACE/pintos
      PATH: $PATH:$GITHUB_WORKSPACE/bin
      CC: gcc-${{ matrix.gcc }}
      CXX: g++-${{ matrix.gcc }}

    steps:
    - name: build threads
      working-directory: pintos/src/threads
      run: make

  tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      PINTOSDIR: $GITHUB_WORKSPACE/pintos
      PATH: $PATH:$GITHUB_WORKSPACE/bin
      CC: gcc-${{ matrix.gcc }}
      CXX: g++-${{ matrix.gcc }}
    
    steps:
    - name: check threads
      working-directory: pintos/src/threads
      run: make check
